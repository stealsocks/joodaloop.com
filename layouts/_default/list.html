{{ define "main" }}

<div class=list-section> 
    <h2> <a href="/" style="text-decoration: none;"> {{ .Title }} </a></h2>

    <ol class="toc-list" role="list">

          <li>
             <ol role="list">

                    <li>
                 {{ range where (where .Site.RegularPages "Type" .Params.type ) "File.Dir" .Params.dir }}
                       <a href="{{ .Permalink }}">
                            <span class="title">{{.Title}}<span class="leaders" aria-hidden="true"></span></span> 
                            <span data-href="#Introduction-About-This-Book" class="page">
                              <span class="visually-hidden">Page&nbsp;</span>
                            {{.Summary}} </span>
                            <span class=hidden> {{.Description}} </span>
                        </a>
                       {{ end }} 
              </li>
              </ol>
            </li>
          </ol>

  </div>

{{ end }}
